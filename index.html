  <head>
    <script defer type="module" src="./index.ts">

    <title>Dexrn's Hell Hole</title>
    <link id="theme" rel="stylesheet" href="/css/all.css">
    <meta charset="utf-8">
    <meta name="theme-color" content="#72e5fc">
    <meta content="Dexrn's Hell Hole" property="og:title">
    <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?version=4.8.0&features=default%2Ces6%2Cdom4%2Ces2015%2Ces2016%2Ces2017%2Ces2018%2Ces2019%2Ces2020%2Ces2021%2Ces2022%2Ces2023%2Ces5%2Ces7"></script>
    <meta content="What the FUCK am I doing" property="og:description">
    <meta name="google-site-verification" content="zTOV2xyqOUvRNx3t8ydqtB05rJY3X6BJ8VtAJlgXzMc" />

    <meta content="https://raw.githubusercontent.com/DexrnZacAttack/DexrnZacAttack.github.io/main/assets/favicon.png"
      property="og:image">
    <meta content="#0078D7" data-react-helmet="true" name="theme-color">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta name="description" content="Dexrn ZacAttack's website">
    <link rel="icon" type="image/x-icon"
      href="https://raw.githubusercontent.com/DexrnZacAttack/DexrnZacAttack.github.io/main/assets/favicon.png">
  </head>

  <body>
    <div class="loadingScreen" id="loadingScreen">
      <div class="loading">
        <img id="lightLoadingSpinner" src="assets/loader.gif" alt="Loading...">
        <img id="darkLoadingSpinner" src="assets/loader-dark.gif" alt="Loading...">
        <h1 class="loadingText hidden" id="loadingText"></h1>
        <div class="lBG"></div>
      </div>
    </div>
    <div class="bg" id="homepage">
      <div class="mainCardsContainer" id="mainCardsContainer" style="display:flex;flex-direction: column;">
        <div id="tabs" style="display:flex;flex-direction: row;">
          <button class="tabButtonClicked" id="discordTabButton" onclick="changeMainCard('Discord');">Discord</button>
          <button class="tabbutton" id="blogTabButton" onclick="changeMainCard('Blog');" style="margin-left:10px;" data-tlkey="main.blog"></button>
          <!-- <button class="tabbutton" id="steambutton" style="align-self: baseline; margin-left:2%;" onclick="changeMainCard('Steam');">Steam</button> -->
          <button class="tabbutton" id="settingsTabButton" data-tlkey="main.settings" style="margin-right:0;margin-left:auto;"></button>
        </div>
        <!-- MAIN CARD -->
            <card id="mainCard"
                style="width: 100%; border-top-left-radius: 0%; border-top-right-radius: 0%;">
          <div class="cardTitle" data-tlkey="path.discord"></div>
          <div class="user-profile">
            <div class="Profile-pic">
                        <img id="pfp" src="assets/loader.gif" alt>
            </div>
            <div class="user-info">
              <div id="username">Dexrn ZacAttack</div>
              <div id="customStatus"></div>
              <div id="onlineState"></div>
              <div id="platforms"></div>
              <div class="connections">
                <a title="YouTube" href="https://youtube.com/@DZac">
                  <img class="connection-icon" src="assets/icons/youtube.png" alt="YouTube">
                </a>
                <a title="Discord" href="https://discord.com/users/485504221781950465/">
                  <img class="connection-icon" src="assets/icons/discord.svg" alt="Discord">
                </a>
                <a title="GitHub" href="https://github.com/DexrnZacAttack/">
                  <img class="connection-icon" src="assets/icons/github.svg" alt="GitHub">
                </a>
                <a title="Twitter" href="https://twitter.com/DexrnZacAttack/">
                  <img class="connection-icon" src="assets/icons/twitter.png" alt="Twitter">
                </a>
              </div>
            </div>
          </div>
        </card>
        <!-- BLOG CARD -->
        <card id="blogCard"
          style="width: 100%; border-top-left-radius: 0; border-top-right-radius: 0; display:none;">
        </card>
      </div>
      <!-- DISCORD ACTIVITY CARD -->
      <card class="activity" id="activityCard">
        <div class="cardTitle" data-tlkey="path.activity" id="activity-path"></div>
      </card>
      <!-- ABOUT ME CARD -->
      <card id="aboutCard">
        <div class="cardTitle" data-tlkey="path.about"></div>
        <div class="about-me">
          <ul style="list-style: none;padding:0">
            <li style="list-style: none;padding:0" data-tlkey="main.about.line1"></li>
            <li style="list-style: none;padding:0" data-tlkey="main.about.line2"></li>
          </ul>
        </div>
      </card>
      <!-- LINKS CARD -->
      <card id="linksCard">
        <div class="cardTitle" data-tlkey="path.links"></div>
        <div class="about-me">
          <div class="bio">
            <button class="button buttonRedirect" linkto="LCETools/" data-tlkey="main.button3"></button>
            <button class="button buttonRedirect" linkto="QMGInfo/" data-tlkey="main.button1"></button>
            <button class="button" id="mainbtn-2" data-tlkey="main.button2"></button>
          </div>
        </div>
      </card>
      <!-- SETTINGS CARD -->
      <div id="settings" style="height: 350px;">
        <!-- why does this break with <topcard> instead of <div class="topcard"> -->
        <div class="topcard" id="settingsclose" style="cursor: pointer; width: 300px; margin-bottom: 8px;">
          <div class="back" data-tlkey="base.back"></div>
        </div>
        <card id="settingsDoNotHide" style="width: 300px !important; height: 350px;">
          <div class="cardTitle" data-tlkey="path.settings"></div>
          <div class="options"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <h3 data-tlkey="settings.language"></h3>
            <select id="language2" class="drpdwnbtn" name="language2">
              <option value="unselected" disabled selected id="selopt" data-tlkey="settings.optionSelect"></option>
              <option value="en-US">English</option>
              <option value="zh-CN">中文</option>
            </select>
            <h3 data-tlkey="settings.theme.string"></h3>
            <select id="themeOption" class="drpdwnbtn" name="themeOption">
              <option value="unselectedtheme" disabled selected id="selopt2" data-tlkey="settings.optionSelect"></option>
              <option value="default-dark" id="darkthmopt" data-tlkey="settings.theme.dark"></option>
              <option value="default-light" id="lightthmopt" data-tlkey="settings.theme.light"></option>
            </select>
            <button class="button" id="saveBtn" data-tlkey="settings.save" style="position: absolute; bottom: 0;"></button>
          </div>
        </card>
        <!-- Last update date -->
        <p class="lastUpdated" id="lastUpdated"></p>
      </div>
    </div>
    <a rel="me" href="https://wetdry.world/@zach" style="display:none;">Mastodon</a>

  </body>
</html>
